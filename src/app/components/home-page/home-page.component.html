<div class="container">
  <div class="row mb-4 mt-4">
    <ng-container *ngIf="users.length">
      <input
        type="text"
        [(ngModel)]="filterString"
        placeholder="Filter"
        class="col-10 offset-1 col-sm-4 offset-sm-4 mb-3"
      />
      <table
        class="table table-hover text-center col-10 offset-1 col-sm-12 offset-sm-0"
      >
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Company</th>
            <th scope="col">Blogpost</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | filter: 'name':filterString:true">
            <td>{{ user.name }}</td>
            <td>{{ user.company.name }}</td>
            <td>
              <span
                role="button"
                class="text-info"
                routerLink="/posts/{{ user.id }}"
                >Posts</span
              >
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>

    <div
      class="col-10 offset-1 text-center border border-danger text-danger"
      *ngIf="errorMessage"
    >
      {{ errorMessage }}
    </div>
  </div>
</div>
